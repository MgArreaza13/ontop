<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
      <a mat-fab href="javascript:" class="fab-main">
        <mat-icon class="mat-18">chat</mat-icon>
      </a>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
